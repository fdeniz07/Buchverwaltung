<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/WEB-INF/templates/standarttemplate.xhtml">

    <ui:define name="pagetitle">Buchliste</ui:define>
    <ui:define name="content">
        <f:view>
            <h:dataTable value="#{bookShelf.books}" var="onebook" styleClass="bookTable" headerClass="bookHeader"
                         rowClasses="bookTableOddRow,bookTableEvenRow">
                <h:column>
                    <f:facet name="header">No.</f:facet>
                    #{bookShelf.books.rowIndex+1}
                </h:column>

                <h:column>
                    <f:facet name="header">Autor</f:facet>
                    #{onebook.author}
                </h:column>

                <h:column>
                    <f:facet name="header">Titel</f:facet>
                    #{onebook.name}
                </h:column>

                <h:column>
                    <f:facet name="header">Erscheinungsdatum</f:facet>
                    #{onebook.publishDate}
                </h:column>

                <h:column>
                    <f:facet name="header">Sprache</f:facet>
                    #{onebook.language}
                </h:column>

                <h:column>
                    <f:facet name="header">Preis</f:facet>
                    #{onebook.price}
                </h:column>

                <h:column>
                    <f:facet name="header">Aktionen</f:facet>
                    XXX
                </h:column>
            </h:dataTable>
        </f:view>
    </ui:define>
</ui:composition>
</html>
